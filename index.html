<head>

    <title>Note App</title>

<body>
    <header>
            <navbar-container></navbar-container>
    </header>


    <main>
        <section>
            <filter-container></filter-container>
        </section>

        <section>
            <div class="form-input" id="id-form-input" hidden>

                <form action="" method="post" id="formulir">

                    <div class="judul" id="judul">
                        <label>Masukan Judul</label>
                        <input type="text" name="judul" id="textfieldJudul" pattern="[a-zA-Z0-9\s]+" title="kamu hanya dapat menginput huruf dan angka" maxlength="100" required>
                        <p id="peringatan"></p>
                    </div>

                    <div class="isi" id="isi">
                        <label>Masukan Isi</label>
                        <textarea name="isi" id="textfieldIsi" cols="30" rows="5" placeholder="ketik disini untuk keterangan"></textarea>
                    </div>

                    <div class="tombol" id="tombol">
                        <button type="submit" id="tombolSimpan">Simpan</button>
                    </div>

                </form>
            </div>
        </section>

        <section>
            <div id="container-note">
                    <!-- <div class="note-list">
                        <h1>halo</h1>
                    </div>

                    <div class="note-list">

                    </div>

                        <h1>akbar</h1>
                    </div> -->
            </div>
        </section>
    </main>


    <footer>
        <footer-container></footer-container>
    </footer>

</body>
